<script type="module">
import * as THREE from "https://esm.sh/three@0.177.0";

// Create canvas for particles
const particleCanvas = document.createElement('canvas');
particleCanvas.id = 'particleCanvas';
particleCanvas.style.position = 'fixed';
particleCanvas.style.top = '0';
particleCanvas.style.left = '0';
particleCanvas.style.width = '100%';
particleCanvas.style.height = '100%';
particleCanvas.style.zIndex = '-1';
document.body.insertBefore(particleCanvas, document.body.firstChild);

// Three.js particle setup
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({ canvas: particleCanvas, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = false; // Disable WebXR to fix the error

// Create particles
let particles = [];
let particleCount = 200;
let particleGeometry = new THREE.BufferGeometry();
let positions = new Float32Array(particleCount * 3);
let velocities = [];

for (let i = 0; i < particleCount; i++) {
  positions[i * 3] = (Math.random() - 0.5) * 10;
  positions[i * 3 + 1] = (Math.random() - 0.5) * 10;
  positions[i * 3 + 2] = (Math.random() - 0.5) * 10;
  
  velocities.push({
    x: (Math.random() - 0.5) * 0.02,
    y: (Math.random() - 0.5) * 0.02,
    z: (Math.random() - 0.5) * 0.02
  });
}

particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
let particleMaterial = new THREE.PointsMaterial({
  color: 0xff0000,
  size: 0.05,
  transparent: true
});

let particleSystem = new THREE.Points(particleGeometry, particleMaterial);
scene.add(particleSystem);

camera.position.z = 5;

// Animation loop
function animate() {
  requestAnimationFrame(animate);
  
  let positions = particleGeometry.attributes.position.array;
  
  for (let i = 0; i < particleCount; i++) {
    positions[i * 3] += velocities[i].x;
    positions[i * 3 + 1] += velocities[i].y;
    positions[i * 3 + 2] += velocities[i].z;
    
    // Boundary check - wrap particles around
    if (Math.abs(positions[i * 3]) > 5) velocities[i].x *= -1;
    if (Math.abs(positions[i * 3 + 1]) > 5) velocities[i].y *= -1;
    if (Math.abs(positions[i * 3 + 2]) > 5) velocities[i].z *= -1;
  }
  
  particleGeometry.attributes.position.needsUpdate = true;
  particleSystem.rotation.x += 0.001;
  particleSystem.rotation.y += 0.001;
  
  renderer.render(scene, camera);
}

animate();

// Handle window resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

<script>
function sendMessage() {
  const input = document.querySelector('.chat-input input');
  const message = input.value.trim();
  
  if (message) {
    const messagesContainer = document.querySelector('.chat-messages');
    const newMessage = document.createElement('div');
    newMessage.className = 'message';
    newMessage.textContent = message;
    messagesContainer.appendChild(newMessage);
    input.value = '';
    
    // Scroll to bottom
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }
}
</script>
